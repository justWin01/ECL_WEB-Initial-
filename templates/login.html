<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ECL_MicroNet</title>
  
  <!-- Icon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='ecl logo.jpg') }}">

  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          keyframes: {
            gradientMove: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            },
            glow: {
              '0%, 100%': { boxShadow: '0 0 20px rgba(79,70,229,0.4)' },
              '50%': { boxShadow: '0 0 40px rgba(79,70,229,0.7)' }
            }
          },
          animation: {
            gradientMove: 'gradientMove 8s ease infinite',
            glow: 'glow 2s infinite ease-in-out'
          }
        },
      },
    };
  </script>
</head>
<body class="min-h-screen flex items-center justify-center 
             bg-gradient-to-br from-blue-200 via-indigo-200 to-purple-200 
             dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 
             bg-[length:200%_200%] animate-gradientMove transition">

  <!-- Dark Mode Toggle (Persistent) -->
  <button onclick="toggleDarkMode()"
    class="absolute top-4 right-4 bg-white/30 dark:bg-gray-700/40 
           text-xs px-3 py-1 rounded-full text-gray-800 dark:text-gray-200 
           shadow backdrop-blur hover:scale-105 transition">
    ðŸŒ™ Dark Mode
  </button>

  <!-- Login Card -->
  <div class="bg-white/30 dark:bg-gray-900/40 backdrop-blur-xl 
              rounded-2xl p-8 w-full max-w-sm mx-4 border border-white/20 
              dark:border-gray-700/40 shadow-xl animate-glow">

    <!-- Logo -->
    <div class="text-center mb-6">
      <div class="mx-auto w-24 h-24 rounded-full overflow-hidden ring-4 
                  ring-white dark:ring-gray-700 shadow-lg mb-4 hover:scale-105 
                  transition-transform duration-300">
        <img src="/static/ecl logo.jpg" alt="ECL_MicroNet Logo" 
             class="w-full h-full object-cover" />
      </div>
      <div class="text-2xl font-extrabold text-gray-800 dark:text-gray-200">ECL_MicroNet</div>
      <p class="text-gray-600 dark:text-gray-400 text-sm">Login to your account</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% if error %}
        <div class="text-red-600 text-sm text-center bg-red-100 dark:bg-red-800 
                    dark:text-red-200 px-3 py-2 rounded">
          {{ error }}
        </div>  
      {% endif %}

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-500 dark:text-gray-400">ðŸ“§</span>
          <input type="email" name="email" required
            class="mt-1 w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 
                   dark:border-gray-700 bg-white/70 dark:bg-gray-800/70 
                   text-gray-800 dark:text-gray-100 shadow-sm focus:ring-2 
                   focus:ring-indigo-400 focus:outline-none" />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-500 dark:text-gray-400">ðŸ”’</span>
          <input id="passwordField" type="password" name="password" required
            class="mt-1 w-full pl-10 pr-16 py-2 rounded-lg border border-gray-300 
                   dark:border-gray-700 bg-white/70 dark:bg-gray-800/70 
                   text-gray-800 dark:text-gray-100 shadow-sm focus:ring-2 
                   focus:ring-indigo-400 focus:outline-none" />
          <button type="button" onclick="togglePasswordVisibility()"
            class="absolute right-3 top-2.5 text-sm text-indigo-600 
                   dark:text-indigo-400 hover:underline">
            Show
          </button>
        </div>
      </div>

      <!-- Links -->
      <div class="flex justify-between text-sm">
        <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:underline">Forgot password?</a>
        <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:underline">Create account</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 hover:scale-[1.02] 
               hover:shadow-lg text-white py-2 rounded-lg transition-all 
               duration-200 font-semibold mt-2">
        Log In
      </button>
    </form>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-500 dark:text-gray-400 mt-8">
      &copy; 2025 <strong class="text-indigo-500">ECL_MicroNet</strong> | All rights reserved.
    </footer>
  </div>

  <!-- Scripts -->
  <script>
    // Persistent Dark Mode
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", 
        document.documentElement.classList.contains("dark") ? "dark" : "light"
      );
    }

    // Show/Hide Password
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('passwordField');
      const toggleBtn = passwordInput.nextElementSibling;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
