<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ECL_MicroNet</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {},
      },
    };
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 dark:from-gray-900 dark:to-gray-800 transition">

  <!-- Dark mode toggle -->
  <button onclick="document.documentElement.classList.toggle('dark')"
    class="absolute top-4 right-4 bg-gray-200 dark:bg-gray-700 text-xs px-3 py-1 rounded-full text-gray-700 dark:text-gray-300 shadow hover:shadow-md transition">
    ðŸŒ™ Dark Mode
  </button>

  <div class="bg-white dark:bg-gray-900 shadow-2xl rounded-xl p-8 w-full max-w-sm mx-4 transition">
    
    <!-- Logo and Title -->
    <div class="text-center mb-6">
      <!-- Oval -->
      <div class="mx-auto w-24 h-24 rounded-full overflow-hidden ring-4 ring-white dark:ring-gray-600 shadow-lg mb-4 transition-transform duration-300 hover:scale-105">
        <img src="/static/SCLLogo.jpg"
             alt="ECL_MicroNet Logo"
             class="w-full h-full object-cover" />
      </div>
      
      <div class="text-xl font-extrabold text-gray-700 dark:text-gray-300 mt-2">ECL_MicroNet</div>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Login to your account</p>
    </div>

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
      {% if error %}
        <div class="text-red-600 text-sm text-center bg-red-100 dark:bg-red-800 dark:text-red-200 px-3 py-2 rounded">
          {{ error }}
        </div>  
      {% endif %}

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" name="email" required
          class="mt-1 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
      </div>

      <!-- Password with Show/Hide -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <div class="relative">
          <input id="passwordField" type="password" name="password" required
            class="mt-1 w-full px-4 py-2 pr-16 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
          
          <button type="button" onclick="togglePasswordVisibility()"
            class="absolute right-3 top-2.5 text-sm text-indigo-600 dark:text-indigo-400 hover:underline focus:outline-none">
            Show
          </button>
        </div>
      </div>

      <!-- Links -->
      <div class="flex justify-between text-sm">
        <a href="#"
           class="text-indigo-600 dark:text-indigo-400 hover:underline hover:text-indigo-800 dark:hover:text-indigo-300 transition duration-200">
           Forgot password?
        </a>
        <a href="#"
           class="text-indigo-600 dark:text-indigo-400 hover:underline hover:text-indigo-800 dark:hover:text-indigo-300 transition duration-200">
           Create an account
        </a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-gray-600 hover:bg-indigo-700 hover:scale-[1.02] hover:shadow-lg text-white py-2 rounded-lg transition-all duration-200 font-semibold mt-2">
        Log In
      </button>
    </form>

     <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 dark:text-gray-400 mt-20 py-8">
    &copy; 2025 <strong class="text-indigo-500">ECL_MicroNet</strong> | All rights reserved.
  </footer>
  </div>

  <!-- Show/Hide Password Script -->
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('passwordField');
      const toggleBtn = passwordInput.nextElementSibling;

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
  </script>

</body>
</html>
