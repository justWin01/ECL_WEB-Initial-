<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deleted Orders - ECL_MicroNet</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='ecl logo.jpg') }}">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      if (document.documentElement.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">üóë Deleted Orders</h1>
    <div class="flex items-center gap-3">
      <a href="{{ url_for('orders') }}"
         class="inline-flex items-center gap-2 px-3 py-1 text-sm rounded bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-400 dark:hover:bg-gray-600 shadow transition">
        ‚Üê Back to Orders
      </a>
      <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-600 text-xs px-2 py-1 rounded hover:shadow transition">
        üåô
      </button>
    </div>
  </header>

<!-- Deleted Orders Grid -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    {% if deleted_orders %}
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for order in deleted_orders %}
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 p-6 border border-gray-200 dark:border-gray-700">
          
          <!-- Order Info -->
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
              {{ order.product_name }}
            </h2>
            <span class="text-xs font-medium bg-red-100 text-red-700 dark:bg-red-800 dark:text-red-300 px-2 py-1 rounded-full">
              Deleted
            </span>
          </div>
  
          <!-- Order ID -->
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">
            Order ID: {{ order.id }}
          </p>
  
          <!-- Status -->
          <p class="text-red-500 font-medium">Status: {{ order.status }}</p>
  
          <!-- Deleted Date -->
          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
            Deleted on {{ order.deleted_date }}
          </p>
  
          <!-- Actions -->
          <div class="mt-5 flex flex-wrap gap-2">
            <!-- Restore Order -->
            <form action="{{ url_for('restore_order', order_id=order.id) }}" method="POST">
              <button type="submit"
                class="px-4 py-2 bg-green-500 text-white rounded-lg text-sm font-medium hover:bg-green-600 transition">
                ‚ôª Restore
              </button>
            </form>
  
            <!-- Permanently Delete -->
            <form action="{{ url_for('permanent_delete_order', order_id=order.id) }}" method="POST" 
                  onsubmit="return confirm('Are you sure you want to permanently delete this order? This cannot be undone.')">
              <button type="submit"
                class="px-4 py-2 bg-red-500 text-white rounded-lg text-sm font-medium hover:bg-red-600 transition">
                üóë Permanently Delete
              </button>
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-gray-500 dark:text-gray-400 mt-4">No deleted orders found.</p>
    {% endif %}
  </div>
  
  

</body>
</html>
