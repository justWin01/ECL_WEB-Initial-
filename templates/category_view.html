<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ category.name }} - ECL_MicroNet</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='ecl logo.jpg') }}">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          boxShadow: {
            glow: "0 0 15px rgba(99, 102, 241, 0.4)"
          }
        },
      },
    };
  </script>
</head>
<body class="min-h-screen bg-slate-100 text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Persistent Dark Mode -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    }
  </script>

  <!-- Header -->
  <header class="bg-white/90 dark:bg-gray-800/80 backdrop-blur-md sticky top-0 z-50 shadow-md border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-6 py-4 gap-4">
      
      <!-- Logo -->
      <a href="/" class="flex items-center gap-3 group">
        <div class="relative bg-white/40 dark:bg-white/10 shadow-lg rounded-full p-1 ring-2 ring-white dark:ring-gray-700">
          <img src="/static/ecl logo.jpg" alt="ECL_MicroNet Logo"
               class="h-10 w-10 object-cover rounded-full transition-transform group-hover:scale-110 duration-300">
        </div>
        <span class="text-2xl font-bold text-gray-800 dark:text-white group-hover:text-indigo-500 transition-colors duration-300">
          ECL<span class="text-indigo-500">_MicroNet</span>
        </span>
      </a>

      <!-- Search -->
      <form method="GET" class="flex-1 max-w-xl w-full">
        <input type="text" name="search" placeholder="üîç Search categories..."
          class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 text-sm bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </form>

      <!-- Controls -->
      <div class="flex items-center gap-3">
        <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-600 px-3 py-1 rounded hover:shadow-glow transition">
          üåô
        </button>
        <a href="{{ url_for('home') }}"
          class="px-4 py-1 bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded shadow transition">
          ‚Üê Back
        </a>
      </div>
    </div>
  </header>

  <!-- Category Header -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
    <h1 class="text-4xl font-extrabold tracking-tight">{{ category.name }}</h1>
    <p class="text-gray-600 dark:text-gray-300 mt-1">{{ category.description }}</p>
  </section>

  <!-- Devices Grid -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for device in devices %}
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 p-6 border border-gray-200 dark:border-gray-700">
        
        <!-- Title & Type -->
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">{{ device.name }}</h2>
          <span class="text-xs font-medium bg-indigo-100 text-indigo-700 dark:bg-indigo-800 dark:text-indigo-300 px-2 py-1 rounded-full">
            {{ device.type }}
          </span>
        </div>

        <!-- Rating -->
        <div class="text-yellow-400 text-sm mb-2">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>

        <!-- Specs -->
        <p class="text-sm text-gray-600 dark:text-gray-300">{{ device.specs }}</p>

        <!-- Price -->
        <p class="text-lg font-bold text-emerald-500 mt-3">{{ device.price }}</p>

        <!-- Actions -->
        <div class="mt-5 flex flex-wrap gap-2">
          <!-- Favorite -->
          <form action="{{ url_for('favorite', device_id=device.id) }}" method="POST">
            <button type="submit"
              class="px-4 py-2 rounded-lg text-sm font-medium transition 
                {{ 'bg-red-500 text-white hover:bg-red-600' if device.is_favorite else 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500' }}">
              {{ '‚òÖ Favorited' if device.is_favorite else '‚òÜ Add to Favorites' }}
            </button>
          </form>

          <!-- Add to Cart -->
          <form action="{{ url_for('add_to_cart', device_id=device.id) }}" method="POST" class="flex gap-2">
            <input type="number" name="quantity" value="1" min="1"
              class="w-16 text-sm px-2 py-1 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600" />
            <button type="submit"
              class="px-3 py-2 bg-yellow-400 text-gray-900 rounded-lg text-sm font-medium hover:bg-yellow-500 transition">
              üõí Add to Cart
            </button>
          </form>

          <!-- Buy -->
          <form action="{{ url_for('buy', device_id=device.id) }}" method="POST" onsubmit="return showLoading(this)">
            <button
              class="px-4 py-2 bg-indigo-500 text-white rounded-lg text-sm font-medium hover:bg-indigo-600 transition">
              Buy Now
            </button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Loading function -->
  <script>
    function showLoading(form) {
      setTimeout(() => form.submit(), 800);
      return false;
    }
  </script>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 dark:text-gray-400 mt-20 py-8 border-t border-gray-200 dark:border-gray-700">
    &copy; 2025 <strong class="text-indigo-500">ECL_MicroNet</strong> | All rights reserved.
  </footer>

</body>
</html>
